<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duud - Stick Figure Animation Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      color: #4ec9b0;
    }

    .controls {
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-weight: 500;
    }

    select, input[type="color"], input[type="number"] {
      padding: 8px 12px;
      background: #3c3c3c;
      border: 1px solid #555;
      border-radius: 4px;
      color: #d4d4d4;
      cursor: pointer;
      font-size: 14px;
    }

    select {
      min-width: 150px;
    }

    input[type="color"] {
      width: 50px;
      height: 40px;
      padding: 2px;
    }

    input[type="range"] {
      width: 120px;
      height: 6px;
      background: #3c3c3c;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #0e639c;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #0e639c;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #speedValue {
      min-width: 40px;
      display: inline-block;
      font-weight: 500;
      color: #4ec9b0;
    }

    button {
      padding: 10px 20px;
      background: #0e639c;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #1177bb;
    }

    button.clear {
      background: #d13438;
    }

    button.clear:hover {
      background: #e04447;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .canvas-container {
      background: #252526;
      padding: 20px;
      border-radius: 8px;
    }

    canvas {
      border: 2px solid #3c3c3c;
      background: white;
      cursor: crosshair;
      display: block;
    }

    .code-container {
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .code-container h2 {
      margin-bottom: 15px;
      color: #4ec9b0;
      font-size: 18px;
    }

    .code-display {
      flex: 1;
      background: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      padding: 15px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      overflow-y: auto;
      white-space: pre;
      line-height: 1.5;
    }

    .info {
      margin-top: 10px;
      padding: 10px;
      background: #2d2d30;
      border-radius: 4px;
      font-size: 13px;
      color: #858585;
    }

    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Duud - Stick Figure Animation Studio</h1>

    <div class="controls">
      <div class="control-group">
        <label for="animationType">Animation:</label>
        <select id="animationType">
          <option value="Punch">Punch</option>
          <option value="Get Hit">Get Hit</option>
          <option value="Die">Die</option>
        </select>
      </div>

      <button id="playBtn">‚ñ∂ Play</button>
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="stopBtn">‚èπ Stop</button>
      <button id="resetBtn">‚Üª Reset</button>

      <div class="control-group">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
        <span id="speedValue">1.0x</span>
      </div>

      <div class="control-group">
        <label for="sizeParam">Size:</label>
        <input type="number" id="sizeParam" value="50" min="1" max="500">
      </div>

      <div class="control-group" id="lineParams" style="display: none;">
        <label for="lineLength">Length:</label>
        <input type="number" id="lineLength" value="100" min="1" max="500">

        <label for="lineAngle">Angle:</label>
        <input type="number" id="lineAngle" value="0" min="0" max="360">

        <label for="lineWidth">Width:</label>
        <input type="number" id="lineWidth" value="3" min="1" max="50">
      </div>

      <button id="renderBtn">Render PNG</button>
    </div>

    <div class="main-content">
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="info">
          Select an animation and click Play to see the stick figure in action!
        </div>
      </div>

      <div class="code-container">
        <h2>Generated TypeScript Code</h2>
        <div id="codeDisplay" class="code-display">// No shapes placed yet</div>
        <div class="info">
          This code will generate the image you see on the canvas.
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="dist/app.js"></script>
</body>
</html>
